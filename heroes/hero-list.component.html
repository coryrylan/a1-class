<br />

<label for="search">Search</label>
<input id="search" ng-model="$ctrl.searchValue" />

<app-spinner ng-if="!$ctrl.heroes"></app-spinner>

<ul ng-if="$ctrl.heroes" class="collection">
  <li ng-repeat="h in $ctrl.heroes | filter:$ctrl.searchValue" class="collection-item">
    <hero-item hero="h"></hero-item>
  </li>
</ul>
